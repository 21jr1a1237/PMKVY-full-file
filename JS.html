<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Latest compiled and minified CSS-->

    <title>Document</title>
    <style>
        .custom-bg{
            background-color: rgb(67, 142, 218);
        }

    <script>
        function validate(){
            let age=document.getElementById("age").value;
            if(age>18){
                document.getElementById("sol").innerHTML="Your Eligible";
            }
            else{
                document.getElementById("sol").innerHTML="Your not eligible";
            }
        }
    </script>
</head>
<body style="text-align: center;">
    <div class="container">
        <div class="custom-bg">
            <h1 class="text-dark">Voter Eligibility</h1><br>
            <input type="number" placeholder="Enter age" id="age"><br><br>
            <button type="button" value="check" class="btn btn-danger" onclick="validate()">Check</button><br><br>
            <div id="sol" class="text-dark"></div>
        </div>
    </div>
</body>
</html>
